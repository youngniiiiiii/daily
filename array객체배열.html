<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Array 객체로 배열 만들기</title>
  </head>
  <body>
    <h3>Array 객체로 배열 만들기</h3>
    <hr />
    <script>
      let degrees = new Array();

      degrees[0] = 15.5;
      degrees[1] = 15.7;
      degrees[2] = 16.4;
      degrees[3] = 17.7;
      degrees[4] = 19.8;
      degrees[5] = 22.7;

      let sum = 0;
      for (i = 0; i < degrees.length; i++) {
        sum += degrees[i];
      }
      document.write(`평균온도는 ${sum / degrees.length} 입니다`);
    </script>
  </body>
</html>
